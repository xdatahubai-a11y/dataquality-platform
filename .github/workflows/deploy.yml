name: Deploy to Azure

on:
  push:
    branches: [main]
    paths-ignore:
      - "docs/**"
      - "*.md"

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push API image
        run: |
          az acr build --registry ${{ secrets.ACR_NAME }} \
            --image dq-api:${{ github.sha }} \
            --file infra/Dockerfile.api .

      - name: Deploy API to Container Apps
        run: |
          az containerapp update \
            --name dq-api \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --image ${{ secrets.ACR_NAME }}.azurecr.io/dq-api:${{ github.sha }}

      - name: Build and push Dashboard image
        run: |
          az acr build --registry ${{ secrets.ACR_NAME }} \
            --image dq-dashboard:${{ github.sha }} \
            --file infra/Dockerfile.dashboard .

      - name: Deploy Dashboard to Container Apps
        run: |
          az containerapp update \
            --name dq-dashboard \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --image ${{ secrets.ACR_NAME }}.azurecr.io/dq-dashboard:${{ github.sha }}
